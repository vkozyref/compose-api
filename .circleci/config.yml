version: 2
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
          name: Restore packages
          command: 
            dotnet restore web-api.sln
      - run:
          name: Restore packages
          command: 
            dotnet build --no-restore web-api.sln
      - run:
          name: Running tests
          command: 
            dotnet test web-api.sln -c Release
